<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Outlook Authentication Code</title>
        <script src="clipboard.min.js"></script>
    </head>
    <body id="body">
    Authentication Code:&nbsp;
    <input id="auth-code" type="text" size="40">
    <button class="btn" data-clipboard-target="#auth-code">Copy</button>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
       
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
               
                if(pair[0] == variable) {
                    return pair[1];
                }
            }
            return(false);
        }
        new ClipboardJS('.btn');
        var input = document.getElementById('auth-code');
        var code = getQueryVariable('code');
        input.value = code;
    </script>
    </body>
</html>
